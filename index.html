<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="profile">
        <h1 data-testid="slackUserName">Damaris</h1>
        <img src="images/2023-08-13.jpg" alt="Damaris" data-testid="slackDisplayImage">
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Frontend</p>
        <a href="https://github.com/ndush/profile-page" data-testid="githubURL">GitHub Repository</a>
    </div>
    <script src="index.js"></script>
</body>
</html>
